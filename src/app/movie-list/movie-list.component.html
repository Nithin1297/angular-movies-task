<div class="movie-list-container">
  <div class="List-of-movies">
    @if(isLoading){
      <h1>Loading...</h1>
      } 
    @for (movie of moviesdata; track movie.id) {
    <app-card
      [Movies]="movie"
      (deleteMovieEvent)="movieService.deleteMovies($event)"
      [idx] = "movie.id"
    />

    }
  </div>
</div>
<h1>{{ msg }}</h1>
