<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
/>
<div class="movies">
  <div class="card">
    <img src="{{ Movies.poster }}" alt="Avatar" />
    <div class="container">
      <div class="title-des">
        <p>
          {{ Movies.name }}
        </p>
        <button mat-button (click)="toggleDesMovie()">
          @if (showDes) {
          <span class="material-symbols-outlined"> keyboard_arrow_up </span>}
          @else{
          <span class="material-symbols-outlined"> keyboard_arrow_down </span>
          }
        </button>
        <button  routerLink="/Movies/{{ id }}" mat-raised-button>
          <span class="material-symbols-outlined"> info</span>
        </button>
      </div>

      <!-- <button mat-button> -->
      <span class="material-symbols-outlined"> family_star </span
      >{{ Movies.rating }}
      <!-- </button> -->

      @if (showDes) {
      <p>
        {{ Movies.summary }}
      </p>
      }
      <div class="likes-delete">
        <app-counter />
        <button mat-mini-fab (click)="deleteMovie()">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
